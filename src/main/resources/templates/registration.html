<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Application</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
    <main>
        <header>
            <a href="/"><h2>Library</h2></a>
            <h3>Registration</h3>
        </header>
        <article>
            <div class="container">
                <form method="POST" th:action="@{/register}" th:object="${user}" id="registerForm">

                    <label for="name">Name: </label>
<!--                    <input type="text" name="name">-->
                    <input type="text" th:field="*{name}">
                    <span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Błąd nazwiska.</span>
                    <p th:each="error: ${#fields.errors('name')}"
                       th:text="${error}">Validation error</p>
                    <br>

<!--                    Fix validation-->
<!--                    <label th:text="#{label.user.name}">Name: </label>-->
<!--                    <input th:field="*{name}"/>-->
<!--                    <p th:each="error: ${#fields.errors('name')}"-->
<!--                       th:text="${error}">Validation error</p>-->

                    <br>
                    <label for="lastName">Last Name: </label>
                    <input type="text" name="lastName">
                    <br>
                    <label for="email">Email: </label>
                    <input type="email" name="email">
                    <br>
                    <label for="password">Password: </label>
                    <input type="password" name="password">
                    <br>
                    <label for="address">Address: </label>
                    <input type="text" name="address">
                    <br>
                    <label for="phoneNumber">Phone nr: </label>
                    <input type="text" name="phoneNumber">
                    <br>
                    <input type="submit" value="Register">
                </form>
            </div>
        </article>
    </main>
</body>
</html>
